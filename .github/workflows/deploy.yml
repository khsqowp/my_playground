name: Deploy to Windows Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker Containers
        shell: powershell
        env:
          DOCKER_HOST: tcp://localhost:2375
        run: |
          Write-Host "1. Preparing .env file..."
          $masterEnv = "C:\actions-runner\.env"
          $localEnv = ".env"
          
          if (Test-Path $masterEnv) {
            # 윈도우 인코딩 문제를 피하기 위해 원본을 그대로 복사 (UTF-8 가정)
            Copy-Item $masterEnv $localEnv -Force
            Write-Host "Successfully copied .env from $masterEnv"
          } else {
            Write-Host "ERROR: Master .env not found at $masterEnv"
            exit 1
          }

          Write-Host "2. Deploying with Docker Compose..."
          docker-compose down
          
          # --env-file 플래그를 사용하여 파일의 값을 변수 보간(${VAR})에 강제 사용
          docker-compose --env-file $localEnv up -d --build
          
          Write-Host "Current Container Status:"
          docker ps -a
