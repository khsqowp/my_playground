name: Deploy to Windows Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker Containers
        shell: powershell
        env:
          DOCKER_HOST: tcp://localhost:2375
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
        run: |
          Write-Host "Deploying with secrets directly from GitHub..."
          
          # -v 옵션을 추가하여 기존 데이터(잘못된 관리자 계정 등)를 한 번 삭제합니다.
          docker-compose down -v
          docker-compose up -d --build
          
          Write-Host "Waiting for database to be ready..."
          Start-Sleep -Seconds 10
          
          Write-Host "Syncing database schema and admin account..."
          docker exec 88motorcycle-web npx prisma db push --accept-data-loss
          docker exec 88motorcycle-web npx prisma db seed
          
          Write-Host "Current Container Status:"
          docker ps -a
