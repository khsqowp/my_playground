name: Deploy to Windows Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker Containers
        shell: powershell
        env:
          DOCKER_HOST: tcp://localhost:2375
        run: |
          Write-Host "Checking for persistent .env file..."
          # C:\actions-runner\.env 파일을 현재 폴더로 복사
          if (Test-Path "C:\actions-runner\.env") {
            Copy-Item "C:\actions-runner\.env" .env
            Write-Host "Successfully copied .env from C:\actions-runner\.env"
          } elseif (Test-Path "../../.env") {
            Copy-Item "../../.env" .env
            Write-Host "Successfully copied .env from parent directory"
          } else {
            Write-Host "WARNING: No persistent .env file found at C:\actions-runner\.env"
          }

          Write-Host "Stopping existing containers..."
          docker-compose down
          
          Write-Host "Starting containers..."
          docker-compose up -d --build
          
          Write-Host "Waiting for containers to settle..."
          Start-Sleep -Seconds 5
          
          Write-Host "Current Container Status:"
          docker ps -a
