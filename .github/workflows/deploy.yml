name: Deploy to Windows Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker Containers
        shell: powershell
        run: |
          Write-Host "1. Preparing environment..."
          $envLines = @(
            "DATABASE_URL=postgresql://postgres:postgres@db:5432/88motorcycle",
            "NEXTAUTH_URL=http://localhost:3000",
            "AUTH_TRUST_HOST=true",
            "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}",
            "AUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}",
            "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}",
            "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}",
            "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}",
            "ADMIN_NAME=${{ secrets.ADMIN_NAME }}",
            "UPLOAD_MAX_SIZE_MB=100",
            "UPLOAD_DIR=./public/uploads"
          )
          [System.IO.File]::WriteAllText("$pwd\.env", ($envLines -join "`n"), (New-Object System.Text.UTF8Encoding($false)))

          Write-Host "2. Building and Starting DB..."
          docker-compose down
          docker-compose up -d --build db
          Start-Sleep -Seconds 15
          
          Write-Host "3. Syncing Database & Seeding Admin (Forced Injection)..."
          # Force npx to use prisma v6 to avoid v7 issues
          docker-compose run --rm -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" -e ADMIN_NAME="${{ secrets.ADMIN_NAME }}" app npx prisma@6 db push --accept-data-loss
          docker-compose run --rm -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" -e ADMIN_NAME="${{ secrets.ADMIN_NAME }}" app npx prisma@6 db seed
          
          Write-Host "4. Starting Main Services..."
          docker-compose up -d
          
          Write-Host "Final Container Status:"
          docker ps -a
