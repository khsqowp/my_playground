name: Deploy to Windows Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker Containers
        shell: powershell
        run: |
          Write-Host "1. Preparing environment file..."
          $envLines = @(
            "DATABASE_URL=postgresql://postgres:postgres@db:5432/88motorcycle",
            "NEXTAUTH_URL=http://localhost:3000",
            "AUTH_TRUST_HOST=true",
            "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}",
            "AUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}",
            "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}",
            "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}",
            "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}",
            "ADMIN_NAME=${{ secrets.ADMIN_NAME }}"
          )
          [System.IO.File]::WriteAllText("$pwd\.env", ($envLines -join "`n"), (New-Object System.Text.UTF8Encoding($false)))

          Write-Host "2. Building and Starting Services..."
          docker-compose down
          docker-compose up -d --build
          
          Write-Host "Waiting for services to be ready (30s)..."
          Start-Sleep -Seconds 30
          
          Write-Host "3. Syncing Database & Seeding (Inside Container)..."
          # 엔진 오류를 막기 위해 generate 먼저 수행
          docker exec 88motorcycle-web npx prisma generate
          # 테이블 생성
          docker exec 88motorcycle-web npx prisma db push --accept-data-loss
          # 관리자 계정 생성 (환경 변수 강제 주입)
          docker exec -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" -e ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" -e ADMIN_NAME="${{ secrets.ADMIN_NAME }}" 88motorcycle-web npx tsx prisma/seed.ts
          
          Write-Host "Final Container Status:"
          docker ps -a
